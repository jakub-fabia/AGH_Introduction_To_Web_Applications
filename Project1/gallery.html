<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <meta name="description"
          content="Welcome to the Wawel Royal Castle. The Castle and the Wawel Hill constitute the most historically and culturally important site in Poland.">
    <meta name="Author" content="Jakub Fabia">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Wawel Royal Castle</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="page-container">
    <nav>
        <a class="nav-button logo">
            <img src="img/logo.svg" alt="Logo">
        </a>
        <a class="nav-button" href="home.html">HOME</a>
        <a class="nav-button" href="javascript:void(0)">GALLERY</a>
        <a class="nav-button" href="contact.html">CONTACT</a>
        <a class="nav-button right" href="javascript:void(0)" onclick="toggleLanguage(this)">EN</a>
    </nav>
    <div id="content-wrap">
        <div class="background-img-gallery">
            <h1 class="title-text">Gallery</h1>
        </div>
        <div class="content">
            <div class="gallery-row">
                <div class="gallery-element">
                    <img src="img/gallery/1.jpg" onclick="onClickImage(this)" alt="Winter Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/2.jpg" onclick="onClickImage(this)" alt="Summer Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/3.jpg" onclick="onClickImage(this)" alt="Interior of the Wawel Castle">
                </div>
            </div>
            <div class="gallery-row">
                <div class="gallery-element">
                    <img src="img/gallery/4.jpg" onclick="onClickImage(this)" alt="Interior of the Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/5.jpg" onclick="onClickImage(this)" alt="Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/6.jpg" onclick="onClickImage(this)" alt="The Zygmunt Bell">
                </div>
            </div>
            <div class="gallery-row">
                <div class="gallery-element">
                    <img src="img/gallery/7.JPG" onclick="onClickImage(this)" alt="Night Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/8.JPG" onclick="onClickImage(this)" alt="Across the River Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/9.jpg" onclick="onClickImage(this)" alt="Wawel Castle with reflection">
                </div>
            </div>
            <div class="gallery-row">
                <div class="gallery-element">
                    <img src="img/gallery/10.jpg" onclick="onClickImage(this)" alt="Autumn Wawel Castle">
                </div>
                <div class="gallery-element">
                    <img src="img/gallery/11.jpg" onclick="onClickImage(this)" alt="Wawel Castle">
                </div>
                <div class="gallery-element">
                    <video src="img/gallery/wawel_viedo.mp4" onclick="onClickVideo(this)"></video>
                </div>
            </div>
        </div>
        <div id="fullscreen" class="fullscreen-photo" onclick="document.getElementById('fullscreen-video').pause(); this.style.display='none'" style="display: none;">
            <img id="fullscreen-image" class="fullscreen-element">
            <video id="fullscreen-video" class="fullscreen-element" style="display: none;" autoplay muted>z</video>
        </div>
    </div>
    <footer>
        <h2>Jakub Fabia</h2>
    </footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
